<html lang="ru">
<head>
    <title>Select sort</title>
</head>
<body>
<script>
  function swap (arr, i, j) {
    const arrI = arr[i]
    arr[i] = arr[j]
    arr[j] = arrI
  }

  function selectSort (arr) {
    for (let i = 0, c = arr.length; i < c; i++) {
      let min = arr[i], minIndex = i
      for (let j = i + 1; j < c; j++) {
        if (arr[j] < min) {
          minIndex = j
          min = arr[j]
        }
      }
      if (i !== minIndex) {
        swap(arr, minIndex, i)
      }
    }
  }

  const arr = [0, 4, 1, 2, 1, -5]
  console.log('Unsorted #1: ', arr.slice())
  selectSort(arr)
  console.log('Sorted #1', arr.slice())

  const a2 = ['a', 'b', 'bbb', 'a']
  console.log('Unsorted #2: ', a2.slice())
  selectSort(a2)
  console.log('Sorted #2: ', a2.slice())
</script>
</body>
</html>
