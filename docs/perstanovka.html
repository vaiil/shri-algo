<html lang="ru">
<head>
    <title>Перестановки</title>
</head>

<body>
<script>

  function getItems (n) {
    if (n < 1) {
      return
    }
    let results = [[1]]
    for (let i = 2; i <= n; i++) {
      results = results.reduce((res, value) => {
        for (let j = 0; j < i; j++) {
          let item = value.slice()
          item.splice(j, 0, i)
          res.push(item)
        }
        return res
      }, [])
    }
    return results
  }

  console.log(getItems(3))
  console.log(getItems(5))
</script>
</body>
</html>
